version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: api_keys_postgres
    environment:
      POSTGRES_DB: api_keys_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
